<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Election</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Oxygen+Mono">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="application wrapper">
        <h1 class="sr-only">Election</h1>
        <div class="wrapper-content">
            <div class="content-clean">
                <div class="page-title">
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-auto"><img src="img/icon-geek.png" alt="Geek icon" width="30" height="30" class="mx-2"></div>
                            <div class="col-auto align-self-end">
                                <h2 class="text-white h5 m-0">Who is your favorite geek?</h2>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="banner">
                    <section id="electionResults">
                        <h2 hidden="hidden">Election results</h2>
                        <div class="loading">
                            <img src="img/loading.gif" alt="Loading...">
                        </div>
                    </section>
                </div>
            </div>
            <div class="branding"><img src="img/ethereum-logo-powered-by.png" alt="Logo do Ethereum" height="120"></div>
            <div class="content-background"></div>
        </div>
        <div class="wrapper-footer">
            <div class="main-footer">
                <footer>
                    <div class="container">
                        <p class="text-center">created by BeyondLabsEY</p>
                    </div>
                </footer>
            </div>
        </div>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/result-bc.js"></script>
</body>

</html>
